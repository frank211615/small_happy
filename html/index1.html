<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- 添加viewport meta标签以支持响应式设计 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Animation</title>
  <link rel="stylesheet" href="../css/normalizel.css">
  <link rel="stylesheet" href="../css/stylel.css" media="screen" type="text/css" />
  
  <style>
    /* 响应式设计的额外样式 */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .help {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }
    
    .ui {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      width: 90%;
      max-width: 500px;
      z-index: 10;
    }
    
    .ui-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px 0 0 4px;
    }
    
    .ui-return {
      padding: 10px 15px;
      background: #333;
      color: white;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }
    
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      z-index: 20;
      display: none;
    }
    
    .tabs-labels {
      display: flex;
      border-bottom: 1px solid #ddd;
    }
    
    .tabs-label {
      flex: 1;
      text-align: center;
      padding: 15px;
      cursor: pointer;
      background: #f5f5f5;
    }
    
    .tabs-label.active {
      background: white;
      font-weight: bold;
    }
    
    .tabs-panels {
      padding: 15px;
    }
    
    .commands-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    
    .commands-item-title {
      font-weight: bold;
      flex: 1;
    }
    
    .commands-item-info {
      flex: 2;
    }
    
    .commands-item-action {
      flex: 1;
      text-align: right;
      color: blue;
      cursor: pointer;
    }
    
    .commands-item-mode {
      font-size: 0.8em;
      color: #666;
    }
    
    /* 手机端媒体查询 */
    @media (max-width: 768px) {
      .ui {
        width: 95%;
        flex-direction: column;
      }
      
      .ui-input {
        width: 100%;
        border-radius: 4px;
        margin-bottom: 10px;
      }
      
      .ui-return {
        width: 100%;
        border-radius: 4px;
        text-align: center;
      }
      
      .overlay {
        width: 95%;
        top: 10%;
        transform: translateX(-50%);
      }
      
      .commands-item {
        flex-wrap: wrap;
      }
      
      .commands-item-title {
        flex-basis: 100%;
        margin-bottom: 5px;
      }
      
      .commands-item-info {
        flex-basis: 60%;
      }
      
      .commands-item-action {
        flex-basis: 30%;
      }
    }
    
    /* 大屏幕优化 */
    @media (min-width: 1200px) {
      .ui {
        max-width: 700px;
      }
      
      .overlay {
        max-width: 800px;
      }
    }
  </style>
</head>

<body>
  <canvas class="canvas"></canvas>

  <div class="help">?</div> 

  <div class="ui">
    <input class="ui-input" type="text" placeholder="Enter command..." />
    <span class="ui-return">↵</span>
  </div>

  <div class="overlay">
    <div class="tabs">
      <div class="tabs-labels">
        <span class="tabs-label active">Commands</span>
        <span class="tabs-label">Info</span>
        <span class="tabs-label">Share</span>
      </div>

      <div class="tabs-panels">
        <ul class="tabs-panel commands">
          <li class="commands-item">
            <span class="commands-item-title">Text</span>
            <span class="commands-item-info" data-demo="Hello :)">Type anything</span>
            <span class="commands-item-action">Demo</span>
          </li>
          <li class="commands-item">
            <span class="commands-item-title">Countdown</span>
            <span class="commands-item-info" data-demo="#countdown 10">#countdown<span class="commands-item-mode">number</span></span>
            <span class="commands-item-action">Demo</span>
          </li>
          <li class="commands-item">
            <span class="commands-item-title">Time</span>
            <span class="commands-item-info" data-demo="#time">#time</span>
            <span class="commands-item-action">Demo</span>
          </li>
          <li class="commands-item">
            <span class="commands-item-title">Rectangle</span>
            <span class="commands-item-info" data-demo="#rectangle 30x15">#rectangle<span class="commands-item-mode">width x height</span></span>
            <span class="commands-item-action">Demo</span>
          </li>
          <li class="commands-item">
            <span class="commands-item-title">Circle</span>
            <span class="commands-item-info" data-demo="#circle 25">#circle<span class="commands-item-mode">diameter</span></span>
            <span class="commands-item-action">Demo</span>
          </li>
          <li class="commands-item commands-item--gap">
            <span class="commands-item-title">Animate</span>
            <span class="commands-item-info" data-demo="The time is|#time|#countdown 3|#icon thumbs-up">
              <span class="commands-item-mode">command1</span>&nbsp;|<span class="commands-item-mode">command2</span>
            </span>
            <span class="commands-item-action">Demo</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="../js/indexl.js"></script>
  
  <script>
    // 基本的响应式交互功能
    document.addEventListener('DOMContentLoaded', function() {
      // 帮助按钮切换
      const helpButton = document.querySelector('.help');
      const overlay = document.querySelector('.overlay');
      
      helpButton.addEventListener('click', function() {
        overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
      });
      
      // 标签切换功能
      const tabsLabels = document.querySelectorAll('.tabs-label');
      tabsLabels.forEach(label => {
        label.addEventListener('click', function() {
          // 移除所有active类
          tabsLabels.forEach(l => l.classList.remove('active'));
          // 为当前点击的标签添加active类
          this.classList.add('active');
        });
      });
      
      // Demo按钮功能
      const demoButtons = document.querySelectorAll('.commands-item-action');
      const input = document.querySelector('.ui-input');
      
      demoButtons.forEach(button => {
        button.addEventListener('click', function() {
          const demoText = this.previousElementSibling.getAttribute('data-demo');
          input.value = demoText;
          overlay.style.display = 'none';
        });
      });
      
      // 回车按钮功能
      const returnButton = document.querySelector('.ui-return');
      returnButton.addEventListener('click', function() {
        if (input.value.trim() !== '') {
          // 这里应该调用实际的动画处理函数
          console.log('Processing command:', input.value);
          input.value = '';
        }
      });
      
      // 监听窗口大小变化
      window.addEventListener('resize', function() {
        // 可以在这里添加针对窗口大小变化的特殊处理
        console.log('Window resized to:', window.innerWidth, 'x', window.innerHeight);
      });
    });
  </script>
</body>

</html>
