<head>
  <meta charset="UTF-8">
  <title>小x，生日快乐！</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
}
canvas {
  position: absolute;
}

/* 添加音频控制按钮样式 */
#audioControl {
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(255, 255, 255, 0.2);
  color: white;
  border: 1px solid white;
  border-radius: 20px;
  padding: 8px 15px;
  cursor: pointer;
  z-index: 1000;
  font-size: 14px;
  backdrop-filter: blur(5px);
}

#audioControl:hover {
  background: rgba(255, 255, 255, 0.3);
}
</style>

<body>
  <!-- 添加自动播放和静音属性 -->
  <audio id="fireworkSound" preload="auto" autoplay muted loop>
    <source src="../music/烟花1.mp3" type="audio/mpeg">
  </audio>

  <!-- 添加音频控制按钮 -->
  <div id="audioControl">🔊 开启声音</div>

  <canvas></canvas>
  <canvas></canvas>
  <canvas></canvas>

  <script>
    // 获取音频元素和控制按钮
    const fireworkSound = document.getElementById('fireworkSound');
    const audioControl = document.getElementById('audioControl');
    let isMuted = true;

    // 更新控制按钮文本
    function updateAudioControlText() {
      audioControl.textContent = isMuted ? '🔇 静音' : '🔊 开启声音';
    }

    // 切换音频状态
    function toggleAudio() {
      isMuted = !isMuted;
      fireworkSound.muted = isMuted;
      updateAudioControlText();
    }

    // 页面加载完成后尝试自动播放
    document.addEventListener('DOMContentLoaded', function() {
      // 尝试播放音频
      const playPromise = fireworkSound.play();
      
      if (playPromise !== undefined) {
        playPromise
          .then(() => {
            // 自动播放成功，但仍然是静音状态
            console.log('音频开始播放（静音状态）');
          })
          .catch(error => {
            console.log('自动播放被阻止，需要用户交互:', error);
          });
      }
      
      updateAudioControlText();
    });

    // 用户点击控制按钮时切换音频状态
    audioControl.addEventListener('click', function() {
      toggleAudio();
    });

    // 用户第一次与页面交互时尝试播放音频
    function firstInteraction() {
      fireworkSound.play().catch(e => console.log("音频播放失败:", e));
      document.removeEventListener('click', firstInteraction);
      document.removeEventListener('touchstart', firstInteraction);
      document.removeEventListener('keydown', firstInteraction);
    }

    // 监听用户的第一次交互
    document.addEventListener('click', firstInteraction);
    document.addEventListener('touchstart', firstInteraction);
    document.addEventListener('keydown', firstInteraction);

    function GetRequest() {
      var url = decodeURI(location.search); //获取url中"?"符后的字串
      var theRequest = new Object();
      if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&");
        for (var i = 0; i < strs.length; i++) {
          theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
        }
      }
      return theRequest;
    }
    
    class Shard {
      constructor(x, y, hue) {
        this.x = x;
        this.y = y;
        this.hue = hue;
        this.lightness = 50;
        this.size = 15 + Math.random() * 10;
        const angle = Math.random() * 2 * Math.PI;
        const blastSpeed = 1 + Math.random() * 6;
        this.xSpeed = Math.cos(angle) * blastSpeed;
        this.ySpeed = Math.sin(angle) * blastSpeed;
        this.target = getTarget();
        this.ttl = 100;
        this.timer = 0;
      }
      draw() {
        ctx2.fillStyle = `hsl(${this.hue}, 100%, ${this.lightness}%)`;
        ctx2.beginPath();
        ctx2.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
        ctx2.closePath();
        ctx2.fill();
      }
      update() {
        if (this.target) {
          const dx = this.target.x - this.x;
          const dy = this.target.y - this.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const a = Math.atan2(dy, dx);
          const tx = Math.cos(a) * 5;
          const ty = Math.sin(a) * 5;
          this.size = lerp(this.size, 1.5, 0.05);

          if (dist < 5) {
            this.lightness = lerp(this.lightness, 100, 0.01);
            this.xSpeed = this.ySpeed = 0;
            this.x = lerp(this.x, this.target.x + fidelity / 2, 0.05);
            this.y = lerp(this.y, this.target.y + fidelity / 2, 0.05);
            this.timer += 1;
          } else
            if (dist < 10) {
              this.lightness = lerp(this.lightness, 100, 0.01);
              this.xSpeed = lerp(this.xSpeed, tx, 0.1);
              this.ySpeed = lerp(this.ySpeed, ty, 0.1);
              this.timer += 1;
            } else {
              this.xSpeed = lerp(this.xSpeed, tx, 0.02);
              this.ySpeed = lerp(this.ySpeed, ty, 0.02);
            }
        } else {
          this.ySpeed += 0.05;
          //this.xSpeed = lerp(this.xSpeed, 0, 0.1);
          this.size = lerp(this.size, 1, 0.05);

          if (this.y > c2.height) {
            shards.forEach((shard, idx) => {
              if (shard === this) {
                shards.splice(idx, 1);
              }
            });
          }
        }
        this.x = this.x + this.xSpeed;
        this.y = this.y + this.ySpeed;
      }
    }

    class Rocket {
  constructor() {
    const quarterW = c2.width / 4;
    this.x = quarterW + Math.random() * (c2.width - quarterW);
    this.y = c2.height - 15;
    this.angle = Math.random() * Math.PI / 4 - Math.PI / 6;
    this.blastSpeed = 6 + Math.random() * 7;
    this.shardCount = 15 + Math.floor(Math.random() * 15);
    this.xSpeed = Math.sin(this.angle) * this.blastSpeed;
    this.ySpeed = -Math.cos(this.angle) * this.blastSpeed;
    this.hue = Math.floor(Math.random() * 360);
    this.trail = [];
    this.hasPlayedSound = false; // 添加标志位防止重复播放
  }
  draw() {
    ctx2.save();
    ctx2.translate(this.x, this.y);
    ctx2.rotate(Math.atan2(this.ySpeed, this.xSpeed) + Math.PI / 2);
    ctx2.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
    ctx2.fillRect(0, 0, 5, 15);
    ctx2.restore();
  }
  update() {
    this.x = this.x + this.xSpeed;
    this.y = this.y + this.ySpeed;
    this.ySpeed += 0.1;
  }

  explode() {
    // 播放烟花声音（只有在非静音状态下且未播放过）
    if (!fireworkSound.muted && !this.hasPlayedSound) {
      try {
        // 只有当音频当前不在播放时才重新播放
        if (fireworkSound.paused || fireworkSound.currentTime >= fireworkSound.duration - 0.1) {
          fireworkSound.currentTime = 0;
          fireworkSound.play().catch(e => console.log("音频播放失败:", e));
          this.hasPlayedSound = true;
        }
      } catch(e) {
        console.log("音频播放异常:", e);
      }
    }
    
    for (let i = 0; i < 70; i++) {
      shards.push(new Shard(this.x, this.y, this.hue));
    }
  }
}

    console.log(GetRequest('val').val)
    // INITIALIZATION
    const [c1, c2, c3] = document.querySelectorAll('canvas');
    const [ctx1, ctx2, ctx3] = [c1, c2, c3].map(c => c.getContext('2d'));
    
    // 增大字体大小，使文字更清晰
    let fontSize = 200;
    const rockets = [];
    const shards = [];
    const targets = [];
    // 增大fidelity值以减少点的密度，使文字更清晰
    const fidelity = 5; // 从3改为5
    let counter = 0;
    c2.width = c3.width = window.innerWidth;
    c2.height = c3.height = window.innerHeight;
    ctx1.fillStyle = '#000';
    const text = '李振鹏,生日快乐！'
    let textWidth = 99999999;

    while (textWidth > window.innerWidth) {
      ctx1.font = `900 ${fontSize--}px Arial`;
      textWidth = ctx1.measureText(text).width;
    }

    c1.width = textWidth;
    c1.height = fontSize * 1.;
    ctx1.font = `900 ${fontSize}px Arial`;
    ctx1.fillText(text, 0, fontSize);
    const imgData = ctx1.getImageData(0, 0, c1.width, c1.height);
    for (let i = 0, max = imgData.data.length; i < max; i += 4) {
      const alpha = imgData.data[i + 3];
      const x = Math.floor(i / 4) % imgData.width;
      const y = Math.floor(i / 4 / imgData.width);

      if (alpha && x % fidelity === 0 && y % fidelity === 0) {
        targets.push({ x, y });
      }
    }

    ctx3.fillStyle = '#FFF';
    ctx3.shadowColor = '#FFF';
    ctx3.shadowBlur = 25;

// ANIMATION LOOP
(function loop() {
  ctx2.fillStyle = "rgba(0, 0, 0, .1)";
  ctx2.fillRect(0, 0, c2.width, c2.height);
  //ctx2.clearRect(0, 0, c2.width, c2.height);
  counter += 1;

  // 调整烟花产生频率，避免过于频繁
  if (counter % 30 === 0) {  // 从15改为30，降低频率
    rockets.push(new Rocket());
  }
  
  rockets.forEach((r, i) => {
    r.draw();
    r.update();
    if (r.ySpeed > 0) {
      r.explode();
      rockets.splice(i, 1);
    }
  });

  shards.forEach((s, i) => {
    s.draw();
    s.update();

    if (s.timer >= s.ttl || s.lightness >= 99) {
      ctx3.fillRect(s.target.x, s.target.y, fidelity + 1, fidelity + 1);
      shards.splice(i, 1);
    }
  });

  requestAnimationFrame(loop);
})();

    // HELPER FUNCTIONS
    const lerp = (a, b, t) => Math.abs(b - a) > 0.1 ? a + t * (b - a) : b;

    function getTarget() {
      if (targets.length > 0) {
        const idx = Math.floor(Math.random() * targets.length);
        let { x, y } = targets[idx];
        targets.splice(idx, 1);

        x += c2.width / 2 - textWidth / 2;
        y += c2.height / 2 - fontSize / 2;

        return { x, y };
      }
    }
  </script>
